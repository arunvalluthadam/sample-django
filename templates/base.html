<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

	<title>Sample App</title>

	<!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="/static/css/justified-nav.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

<body>
	<div class="container">
      <!-- <div class="backimg"></div> -->
      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <nav>
          <ul class="nav nav-justified">
            <li class="{% ancestor '/home' %}"><a href="/home">Home</a></li>
            <li class="{% ancestor '/quick-text' %}"><a href="/quick-text">Quick Text</a></li>
            <li class="{% ancestor '/archives' %}"><a href="/archives">Archives</a></li>
            <li class="{% ancestor '/category' %}"><a href="/category">Category</a></li>
            <li class="{% ancestor '/signup' %}"><a href="/signup">Sign Up</a></li>
            <li class="{% ancestor '/signin' %}"><a href="/signin">Sign In</a></li>
          </ul>
        </nav>
      </div>
		{% block content %}{% endblock %}
	</div>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/static/js/bootstrap.min.js"></script> 
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/script.js"></script>

</body>
</html>
